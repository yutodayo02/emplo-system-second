<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報の編集</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <form action="" class="single-emplo-form">
            <h4>社員情報の編集</h4>
            <div class="form-control">
                <label>社員ID</label>
                <p class="emplo-edit-id"></p>
            </div>
            <div class="form-control">
                <label for="name">名前</label>
                <input type="text" name="name" class="emplo-edit-name" />
            </div>
            <div class="form-control">
                <label for="attend">出勤・未出勤</label>
                <input type="checkbox" name="attend" class="emplo-edit-attend" />
            </div>
            <button type="submit" class="block btn emplo-edit-btn">更新</button>
            <a href="index.html" class="btn back-link">タスクに戻る</a>
            <div class="form-alert"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="editTask.js"></script>
</body>
</html>
